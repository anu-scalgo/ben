version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: dumacle_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dumacle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dumacle_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dumacle_app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/dumacle
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 4

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dumacle_celery_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/dumacle
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: celery -A src.tasks.celery_app worker --loglevel=info

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dumacle_celery_beat
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/dumacle
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: celery -A src.tasks.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

